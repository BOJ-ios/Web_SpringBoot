<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원리스트</title>
  </head>
  <body style="background-color: rgb(255, 255, 128)">
    <div align="center">
      <h3>전체 회원 리스트 [관리자용]</h3>
      <table width="600" border="1">
        <tr>
          <th>id</th>
          <th>pw</th>
          <th>name</th>
          <th>phone</th>
          <th>잔액</th>
          <th>가입일시</th>
        </tr>
        <tr th:each="m:${list}">
          <td th:text="${m.id}" style="color: blue; font-weight: bold">id</td>
          <td th:text="${m.pw}">pw</td>
          <td th:text="${m.name}">name</td>
          <td th:text="${m.phone}">phone</td>
          <td style="color: red; text-align: right" th:text="${m.balance}">
            balance
          </td>
          <td th:text="${m.rdate}">rdate</td>
        </tr>
      </table>
      <br />
      <a href="/menu">메뉴 화면으로</a>
    </div>
  </body>
</html>
