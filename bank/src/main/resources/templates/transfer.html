<!DOCTYPE html>
<html lang="ko" xmlms:th="http://www.thymeleaf.com/">
  <head>
    <title>출금 화면</title>
    <meta charset="utf-8" />
  </head>
  <body style="background-color: #fadbfa">
    <div align="center">
      <h2>즉시 이체</h2>
      <hr />
      <span style="color: blue" th:text="${id}">id</span>님, 수신인 ID와
      이체금액을 입력해 주세요. <br />
      <hr />
      <p></p>
      <form method="post" action="/transfer">
        <table>
          <tr>
            <td>수신인ID</td>
            <td>
              <input type="text" name="tid" />
              <tr>
                <td>이체금액</td>
                <td><input type="number" name="money" /> 원</td>
              </tr>
            </td>
          </tr>
        </table>

        <p>
          <input type="submit" value="이체진행" />
        </p>
      </form>

      <p>
        <a href="/menu">menu</a>
      </p>
      <p></p>
    </div>
  </body>
</html>
