<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.com">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div th:fragment="qaTable">
      <style>
        .gray {
          color: gray;
          font-size: 0.8em;
        }
      </style>
      <table style="width: 900" border="1">
        <tr style="background-color: navy; color: yellow">
          <th>no</th>
          <th>ID</th>
          <th>질문일시</th>
          <th>질문내용</th>
          <th>답변일시</th>
          <th>답변내용</th>
        </tr>
        <tr th:each="q:${list}">
          <th th:text="${q.no}">no</th>
          <td th:text="${q.id}">id</td>
          <td th:text="${q.qdate}" class="gray">qdate</td>
          <td th:text="${q.question}">question</td>
          <td th:if="${q.adate}==null" th:text="(soon)" class="gray"></td>
          <td
            th:unless="${q.adate}==null"
            th:text="${q.adate}"
            class="gray"
          ></td>
          <td th:text="${q.answer}" style="color: navy; font-size: 0.9em">
            answer
          </td>
        </tr>
      </table>
      <p></p>
    </div>
    qaList.html – 질문화면 답변화면의 공통되는 테이블 부분
  </body>
</html>
