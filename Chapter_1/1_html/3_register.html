<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 화면이다!</title>
  </head>
  <style>
    button {
      margin-right: 25px;
    }
  </style>
  <body>
    <h3>James 주식 회사 회원 가입</h3>
    <form action="" method="">
      <p>
        아이디: <input type="text" name="id" /> <br />
        비밀번호: <input type="password" name="pw" /> <br />
        이름: <input type="text" name="person" /> <br />
        성별: <input type="radio" name="gender" value="male" />맨
        <input type="radio" name="gender" value="female" />워먼<br />
        직업:
        <select name="job">
          <option>아직고딩</option>
          <option>21세기대학생</option>
          <option>아티스트</option>
          <option>공유</option>
        </select>
      </p>
      <button type="submit">등록</button> <button type="reset">취소</button>
    </form>
    <a href="index.html">메인화면</a>
  </body>
</html>
