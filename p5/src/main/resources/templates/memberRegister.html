<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
  </head>
  <body style="background-color: #f8ece0">
    <form method="post" action="/member/insert">
      <p></p>
      <fieldset style="background-color: #fbf8ef">
        <legend><strong>회원 정보를 입력하세요</strong></legend>
        <br />
        <table>
          <tr>
            <td>ID</td>
            <td><input type="text" name="id" required /></td>
          </tr>
          <tr>
            <td>PW</td>
            <td><input type="password" name="pw" required /></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" name="name" required /></td>
          </tr>
          <tr>
            <td>폰</td>
            <td><input type="text" name="phone" required /></td>
          </tr>
        </table>
      </fieldset>
      <br />
      <a href="/">취소(홈으로 돌아가기)</a>&nbsp
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
