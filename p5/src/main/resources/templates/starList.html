<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <title>투표 결과</title>
  </head>
  <body style="background-color: rgb(255, 255, 128)">
    <div align="center">
      <h2>투표 결과</h2>
      <table width="250" border="1">
        <tr>
          <th>이름</th>
          <th>표의 수</th>
        </tr>
        <tr th:each="m:${list}">
          <td th:text="${m.name}">no</td>
          <td style="color: red; text-align: right" th:text="${m.count}">id</td>
        </tr>
      </table>
      <br />
      <a href="/star/1">처음 부터</a>
    </div>
  </body>
</html>
