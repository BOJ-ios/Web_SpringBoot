<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>학번 이름</title>
  </head>
  <body>
    <form method="post" action="/foods/result">
      <h3>설문조사</h3>
      <fieldset>
        <legend>성별과 나이를 입력하세요.</legend>
        성별: <input type="radio" name="gender" value="남자" />남자
        <input type="radio" name="gender" value="여자" />여자
        <br />
        나이: <input type="number" name="age" required />
      </fieldset>
      <fieldset>
        <legend>관심있는 식문화를 선택하세요.(1개 이상)</legend>
        <input type="checkbox" name="food" value="소주에 삼겹살" />소주에 삼겹살
        <input type="checkbox" name="food" value="딸기 케이크" />딸기 케이크
        <input type="checkbox" name="food" value="치맥" />치맥
        <input type="checkbox" name="food" value="킹크랩" />킹크랩
      </fieldset>
      <fieldset>
        <legend>나의 자신감은 어느 정도인가?</legend>
        나는 무지 잘 생겼다.
        <input type="range" min="1" max="5" value="3" /><br />
        <input type="range" min="1" max="5" value="3" /><br />
        <br />
        <input type="range" min="1" max="5" value="3" />
      </fieldset>

      <fieldset>
        <legend></legend>
        <textarea></textarea>
      </fieldset>
    </form>
  </body>
</html>
